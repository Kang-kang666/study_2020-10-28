<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组遍历</title>
</head>
<body>
    
    <script>
        const arr = [11,22,33,44,55,66,77,88];
        const arr1 = [
            {id:1,name:'zhangsan'},
            {id:2,name:'lisi'},
            {id:3,name:'wangwu'}
        ]

        function myfun() { 　
        //基础的for循环遍历
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i])
        }
        
        // //forEach对象数组的遍历数组
        arr1.forEach( function(item){
            console.log(item.id + '---' +  item.name)
        })

        //map的遍历  map是 “映射”的意思 ，原数组被“映射”成对应新数组
        var newArr = arr1.map( function(value,index){
            console.log(value + '---' + index)
            return value + 10
        })
        console.log(newArr)

        //for...in 
        for(let item in arr1){
            console.log(arr1[item])
        }
        } 　　
        window.onload = myfun

    </script>
</body>
</html>
