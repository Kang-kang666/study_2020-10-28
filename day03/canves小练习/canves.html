<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>简单的canves学习</title> 
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>
</head>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
您的浏览器不支持 HTML5 canvas 标签。
</canvas>

<script>
    
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95,50,40,0,2*Math.PI);
    ctx.stroke();
    ctx.font="30px Arial";
    ctx.fillText("陈",10,60);
    ctx.font="30px Arial";
    ctx.fillText("康",160,60);
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();
    ctx.moveTo(200,0);
    ctx.lineTo(0,100);
    ctx.stroke();
    
</script>

</body>
</html>
