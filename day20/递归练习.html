<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归</title>
</head>
<body>
    <script>
    function sum(n){
        if(n==1) {
            return 1;
        }    
        return sum(n-1) + n;
    }
    var a1 = sum(100);
    console.log(a1);
    
    function sum2(n) {
            if (n == 1) {
                return 1;
            }
            return n * sum2(n - 1);
        }
    console.log(sum2(3));

    function sum3(n) {
            if (n == 1 || n == 2) {
                return 1;
            }
            return sum3(n - 1) + sum3(n - 2);
        }
    console.log(sum3(2));
    </script>
</body>
</html>
