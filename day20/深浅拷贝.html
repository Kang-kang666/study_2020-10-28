<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深拷贝</title>
    
</head>
<body>
    <script>
        var obj = {
            id: 171003530220,
            name: 'ckang',
            msg: {
                age: 22
            },
            hobby: ['篮球', '足球']
        };

        var obj1 = {}

        function copy(newobj, oldobj) {
            for (var k in oldobj) {
                var item = oldobj[k];
                if (item instanceof Array) {
                    newobj[k] = [];
                    copy(newobj[k], item)
                } else if (item instanceof Object) {
                    newobj[k] = {};
                    copy(newobj[k], item)
                } else {
                    newobj[k] = item;
                }
            }
        }
        copy(obj1, obj);
        console.log(obj1);
    </script>
</body>
</html>
